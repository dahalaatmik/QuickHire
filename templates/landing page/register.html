<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - QuickHire</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <!-- Registration Page -->
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-logo">QuickHire</div>
            
            <!-- Registration Form -->
            <div class="auth-form active">
                <h2 class="auth-header">Start Your 14-Day Free Trial</h2>
                <p class="auth-subheader">Join hundreds of companies hiring smarter with AI</p>
                
                <form id="register-form-element">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="work-email">Work Email</label>
                        <input type="email" id="work-email" placeholder="john@company.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="Your Company Inc." required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-size">Company Size</label>
                            <select id="company-size" required>
                                <option value="">Select size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="501+">501+ employees</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="role">Your Role</label>
                            <select id="role" required>
                                <option value="">Select role</option>
                                <option value="hr">HR Manager</option>
                                <option value="recruiter">Recruiter</option>
                                <option value="founder">Founder/CEO</option>
                                <option value="hiring">Hiring Manager</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="Minimum 8 characters" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter">
                            <span>Send me product updates and hiring tips</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full" id="register-btn">
                        <span id="register-text">Create Free Account</span>
                        <span id="register-spinner" class="spinner" style="display: none;"></span>
                    </button>
                    
                    <p class="auth-switch">Already have an account? <a href="auth.html">Sign In</a></p>
                </form>
            </div>

            <a href="index.html" class="back-btn">
                <i data-feather="arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./register.js"></script>
</body>
</html>
