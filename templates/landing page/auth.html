<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - QuickHire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <a href="{{ url_for('index') }}" class="auth-brand">QuickHire</a>

    <div class="auth-container">
        <div class="auth-card">
            <div id="login-form" class="auth-form active">
                <h2 class="auth-header">Welcome Back</h2>
                <form id="login-form-element" method = "POST" action = "{{ url_for('login')}}">
                    <div class="form-group">
                        <label for="login-email">Work Email</label>
                        <input type="email" name = "login-email" id="login-email" placeholder="you@company.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name = "login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full" id="login-btn">
                        <span id="login-text">Sign In</span>
                        <span id="login-spinner" class="spinner" style="display: none;"></span>
                    </button>
                    <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}" id="switch-to-register">Sign Up</a></p>
                </form>
            </div> 

            <a href="{{ url_for('index') }}" class="back-btn">
                <i data-feather="arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
